<!DOCTYPE html>
<html lang="id">
<head>

    <title>Surat Maaf - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginBox">
            <h2 style="text-align:center;">Login dulu yaaa</h2>

            <input type="password" id="password" placeholder="Password" />

            <p class="error-message" id="errorMessage">Username atau password salah.</p>
        </div>

        <div class="letter" id="letterBox">
            <div class="seal"></div>
            <div class="letter-title">Surat Permintaan Maaf</div>
            <div class="letter-content">
                <p>Sayangku Hadiratul Azizah,</p>
                <p> halo althaaaa </p>
                <p>[Nabil]</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
